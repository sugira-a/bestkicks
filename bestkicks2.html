<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST KICKS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #f1f1f1;
            padding: 20px;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .category {
            display: block;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #ddd;
            text-align: center;
            text-decoration: none;
            color: #000;
            border-radius: 5px;
            font-weight: bold;
        }

        .category:hover {
            background-color: #ccc;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            justify-content: center;
            align-items: center;
            background-color:rgb(224, 223, 223);
        }

        .shoe-card {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .shoe-card:hover {
            transform: translateY(-10px);
        }

        .shoe-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background-color:rgb(159, 207, 233) ;
        }

        .shoe-name {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }

        .shoe-price {
            color: #444;
            margin: 5px 0;
            font-size: 16px;
        }

        .add-to-cart {
            background-color: rgb(149, 248, 208);
            color:black;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.3s ease;
        }

        .add-to-cart:hover {
            opacity: 0.8;
            background-color:gainsboro;
            color:black;
        }

        .add-to-cart:active {
            opacity: 0.6;
        }

        .footer {
            width:260px;
            background-color: #9eb6b7;
            color: white;
            text-align: center;
            padding: 10px;
            position:absolute;
            bottom: 0;
        }
        .a{
            border-radius: 50px;
            width: 300px;

        }
        .button{
        
            background-color: #f1f1f1;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            width:250px;
            height: 40px;
            border-radius: 5px;
            border-style: light;

        }

        .about-section {
            width: 250px;
            height: 150px;
            background-color: rgb(250, 250, 250);
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 1s ease;
        }

        .about-section:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .about-content {
            position: absolute;
            top: 40%;
            left: 40%;
            transform: translate(-50%, -50%);
            padding: 10px;
        }

        .about-content h2 {
            margin: 0;
            font-size: 20px;
            color: black;
        }

        .about-content p {
            margin-top: 10px;
            font-size: 14px;
            color: black;
            display: none; 
        }
        .about-section:hover .about-content p {
            display: block; 
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Categories</h2>
        <a href="#" class="category" onclick="showShoes('men')">Men</a>
        <a href="#" class="category" onclick="showShoes('women')">Women</a>
        <a href="#" class="category" onclick="showShoes('children')">Children</a>
        <div class="about-section">
            <div class="about-content">
                <h2>About Us</h2>
                <p>We are a passionate team committed to providing the best quality shoes for everyone. Explore our collection and experience excellence!</p>
            </div>
        </div>
    
    </div>


    <div class="main-content" id="main-content">
        <img class="a" src="pictures/logo.PNG">
       
    </div>

    <div class="footer">
        <p>&copy; Only with Best Kicks - Your smartness is our concern</p>
        
        
    </div>
    
    <script>
        const shoesData = {
            men: [
                {name: "Men's Running Shoes", price: "30k", img: "pictures/shoe2.png"},
                {name: "Men's Casual Shoes", price: "27k", img: "pictures/shoe 1.PNG"},
                {name: "Men's Formal Shoes", price: "35k", img: "pictures/shoe3.PNG"},
                {name: "Kids' Casual Shoes", price: "$35.00", img: "pictures/SHOE01.PNG"},
                {name: "Kids' Sandals", price: "$30.00", img: "pictures/shoe 1.PNG"}
            ],
            women: [
                {name: "Women's Sneakers", price: "24k", img: "pictures/SHOE4.PNG"},
                {name: "Women's Heels", price: "30k", img: "pictures/SHOE5.PNG"},
                {name: "Women's Sandals", price: "22k", img: "pictures/SHOE6.PNG"},
                {name: "Men's Casual Shoes", price: "27k", img: "pictures/shoe 1.PNG"},
                {name: "Men's Formal Shoes", price: "35k", img: "pictures/shoe3.PNG"}
            ],
            children: [
                {name: "Kids' Sports Shoes", price: "$45.00", img: "pictures/SHOE03.PNG"},
                {name: "Kids' Casual Shoes", price: "$35.00", img: "pictures/SHOE01.PNG"},
                {name: "Kids' Sandals", price: "$30.00", img: "pictures/shoe 1.PNG"},
                {name: "Women's Sneakers", price: "24k", img: "pictures/SHOE4.PNG"},
                {name: "Women's Heels", price: "30k", img: "pictures/SHOE5.PNG"},
                {name: "Women's Sandals", price: "22k", img: "pictures/SHOE6.PNG"},
            ]
        };
        
        function showShoes(category) {
            const shoes = shoesData[category];
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = ''; // Clear existing content
        
            shoes.forEach(shoe => {
                const shoeCard = document.createElement('div');
                shoeCard.className = 'shoe-card';
        
                shoeCard.innerHTML = `
                    <img src="${shoe.img}" alt="${shoe.name}" class="shoe-image">
                    <p class="shoe-name">${shoe.name}</p>
                    <p class="shoe-price">${shoe.price}</p>
                    <button class="add-to-cart">Place Order</button>
                `;
        
                // Attach event listener to the "Place Order" button
                const placeOrderButton = shoeCard.querySelector('.add-to-cart');
                placeOrderButton.addEventListener('click', () => placeOrder(shoe.name, shoe.price));
        
                mainContent.appendChild(shoeCard);
            });
        }
    
        function placeOrder(shoeName, shoePrice) {
            const phoneNumber = '250790153256'; // Correct WhatsApp number
            const message = `Hi, I'm interested in "${shoeName}" priced at ${shoePrice}. Can I get more details?`;
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            // Open WhatsApp in a new tab or same window
            window.location.href = whatsappURL;  // or window.open(whatsappURL, '_blank');
        }
    </script>
    
</body>
</html>
